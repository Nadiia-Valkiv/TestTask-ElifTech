<div class="wrapper">
  <p class="header">"Awesome Event" participants</p>

  <label>Search </label>
  <input type="text" placeholder="Search by name or email" [(ngModel)]="searchTerm" (input)="filterParticipants()" />

  <ul class="container">
    <li class="participant-item" *ngFor="let participant of filteredParticipants">
      <h4>{{participant.name}}</h4>
      <p>{{participant.email}}</p>
    </li>
  </ul>
</div>
